<div class="row justify-content-center">
  <form [formGroup]="registrationForm" (ngSubmit)="postData(registrationForm)"
        class="col-12 col-md-8 col-lg-6 align-content-center reg-form">

    <h3 class="text-center">Registration</h3>

    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control "
             id="name" formControlName="name" placeholder="Enter name">

      <div class="help-block"
           *ngIf="registrationForm.controls['name'].touched && !registrationForm.controls['name'].valid">
        <span *ngIf="registrationForm.controls['name'].hasError('required') ">
            name is required
            </span>
        <span *ngIf="registrationForm.controls['name'].hasError('minlength') ">
             Min length is 1
            </span>
        <span *ngIf="registrationForm.controls['name'].hasError('maxlength') ">
            max length is 15
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address <span class="text-danger">*</span></label>
      <input type="email" class="form-control "
             id="email" formControlName="email"
             placeholder="Enter email">

      <div class="help-block"
           *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
        <span *ngIf="registrationForm.controls['email'].hasError('required')">
            email is required
            </span>
        <span *ngIf="registrationForm.controls['email'].hasError('email') ">
            Invalid email
            </span>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number <span class="text-danger">*</span></label>
      <input type="text" class="form-control "
             id="phoneNumber" formControlName="phoneNumber"
             placeholder="Enter phone number">

      <div class="help-block"
           *ngIf="registrationForm.controls['phoneNumber'].invalid && registrationForm.controls['phoneNumber'].touched">
        <span *ngIf="registrationForm.controls['phoneNumber'].hasError('required')">
            Phone number is required
            </span>
        <span *ngIf="registrationForm.controls['phoneNumber'].hasError('email') ">
            Invalid phone number
            </span>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control " name="role" id="role" (change)="selectChangeHandler($event)">
        <option *ngFor="let role of roles" [value]="role.toLocaleLowerCase()">{{role}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password <span class="text-danger">*</span></label>
      <input type="password" #password (keyup)="setPasswordValue(password.value)"
             class="form-control "
             id="password" formControlName="password" placeholder="Password">

      <div class="help-block"
           *ngIf="registrationForm.controls['password'].touched">

        <span *ngIf="registrationForm.controls['password'].hasError('required') ">
            password is required
        </span>

      </div>
    </div>

    <div class="form-group">
      <label for="confPassword">Confirm password <span class="text-danger">*</span></label>
      <input type="password" #confPassword (keyup)="setConfPassword(confPassword.value)"
             class="form-control "
             id="confPassword" formControlName="confPassword" placeholder="Confirm password">

      <div class="help-block"
           *ngIf="registrationForm.controls['confPassword'].touched">

        <span *ngIf="registrationForm.controls['confPassword'].hasError('required')">
            verify password
        </span>

        <span *ngIf="registrationForm.controls['confPassword'].hasError('confirmPassword')
            && !registrationForm.controls['confPassword'].hasError('required')">
            fields does not match
        </span>

      </div>
    </div>

    <div class="row form-group justify-content-center">
      <button type="submit" class="btn btn-outline-dark submit-btn" id="register" [disabled]="!registrationForm.valid">
        Register
      </button>
      <span>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

  </form>
