<header class="bg-dark">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark ">
      <a class="navbar-brand" routerLink="/">Beauty Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/users">Users</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="userAuthorized">
            <a class="nav-link" routerLink="/entries">Entries</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-md-auto authorization">
          <li class="nav-item" routerLinkActive="active" *ngIf="!userAuthorized">
            <a class="nav-link" routerLink="/login">Log in</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="!userAuthorized">
            <a class="nav-link" routerLink="/register">Sign up</a>
          </li>
          <li class="nav-item header-icon-wrap" routerLinkActive="active" *ngIf="userAuthorized">
            <a class="nav-link" [routerLink]="'/users/' + currentUser.id">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item header-icon-wrap" routerLinkActive="active" *ngIf="userAuthorized">
            <button class="sign-out" type="button" (click)="logOut()" >
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
